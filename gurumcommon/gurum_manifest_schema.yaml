project:
  name: regex('[a-zA-Z][-a-zA-Z0-9]*', name='A-Za-z0-9 and hyphens.')
  source:
    provider: str()
    repo: str()
  type: str()
environments: list(include('environment'))
services: list(include('service'), required=False)
---
environment:
  name: str()
  config: map()
  env_vars: map()

service:
  name: str()
  type: str()
  config: list()
