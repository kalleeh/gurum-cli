project:
  name: MyProjectName
  source:
    provider: github
    repo: MyGitHubUser/MyProjectRepo
  type: shared-lb
environments:
  - name: prod
    config:
      cpu: '256'
      memory: '1024'
      health_check_path: '/'
      tasks: '1'
    env_vars:
      - environment: prod
      - YourVar: AnotherEnvVar
