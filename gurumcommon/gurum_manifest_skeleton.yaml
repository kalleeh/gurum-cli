project:
  name: MyProjectName
  source:
    provider: github
    repo: alexwhen/docker-2048
  type: ecs-fargate
environments:
  - name: dev
    config:
      HealthCheckPath: '/'
      DesiredCount: '1'
      ServiceDiscoveryTTL: '60'
    env_vars:
      environment: dev
  - name: prod
    config:
      HealthCheckPath: '/'
      DesiredCount: '1'
      ServiceDiscoveryTTL: '60'
    env_vars:
      environment: prod
services:
  - name: mys3bucket
    type: s3
    config:
      BucketName: mys3bucket